name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  biome:
    name: Biome Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Run Biome
        run: npx biome check .

  build-app:
    name: Build Web App
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Lint
        working-directory: ./app
        run: npm run lint

      - name: Build
        working-directory: ./app
        run: npm run build

  build-mcp:
    name: Build MCP Server
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mcp-server/package-lock.json

      - name: Install dependencies
        working-directory: ./mcp-server
        run: npm ci

      - name: Verify module loads
        working-directory: ./mcp-server
        timeout-minutes: 1
        run: |
          timeout 10 node -e "import('./index.mjs').then(() => { console.log('OK'); process.exit(0); })" || [ $? -eq 124 ] && echo "Server started successfully (exited via timeout)"

  build-cli:
    name: Build CLI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cli/package-lock.json

      - name: Install dependencies
        working-directory: ./cli
        run: npm ci

      - name: Verify CLI loads
        working-directory: ./cli
        run: node index.mjs --help
